{% extends "layout.html" %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
<section>
    {% comment %} {% if post.banner %} {% endcomment %}
        <img src="{{ post.banner.url }}" alt="Banner for {{ post.title }}">
    {% comment %} {% endif %} {% endcomment %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>     
    <small>Posted on: {{ post.created_at }}</small>
</section>
   
{% endblock %}
