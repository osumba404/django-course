{% extends "layout.html" %}

{% block title %}
    {% comment %} {{ Register a user }} {% endcomment %}
{% endblock %}

{% block content %}
<section>
    <h1>Register a new user</h1>
    <form class="form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-submit">Register</button> 
    </form>
</section>
   
{% endblock %}
