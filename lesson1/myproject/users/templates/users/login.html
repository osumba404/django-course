{% extends "layout.html" %}

{% block title %}
    User Login
{% endblock %}

{% block content %}
<section>
    <h1>User Login</h1>
    <form class="form-with-validation" action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-submit">Log in</button> 
    </form>
</section>
   
{% endblock %}
